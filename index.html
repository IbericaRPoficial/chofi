<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Chofi ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --correct: #6aaa64;
            --bg: #121213;
            --tile-border: #3a3a3c;
            --pink: #ff6b6b;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 { font-size: 1.8rem; color: var(--pink); margin-bottom: 10px; }
        .instruction { color: #aaa; margin-bottom: 30px; font-style: italic; }

        #phrase-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 800px;
            margin-bottom: 40px;
        }

        .word-slot {
            padding: 10px 15px;
            border-bottom: 3px solid var(--tile-border);
            min-width: 60px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
        }

        .word-slot.revealed {
            border-bottom-color: var(--correct);
            color: var(--correct);
            transform: scale(1.1);
        }

        #input-container {
            position: relative;
            margin-top: 20px;
        }

        input {
            background: #272729;
            border: 2px solid var(--tile-border);
            border-radius: 8px;
            color: white;
            padding: 12px 20px;
            font-size: 1.1rem;
            outline: none;
            width: 250px;
            text-align: center;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--pink); }

        #final-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #121213;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 107, 107, 0.6);
            z-index: 1000;
            width: 80%;
            max-width: 400px;
        }

        #final-message h2 { color: var(--pink); font-size: 2rem; margin: 0; }
        
        .shake { animation: shake 0.5s linear; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>

    <h1>Un mensaje para Sofía...</h1>
    <p class="instruction">Escribe la frase palabra por palabra</p>

    <div id="phrase-container"></div>

    <div id="input-container">
        <input type="text" id="word-input" placeholder="Escribe la palabra aquí..." autocomplete="off">
    </div>

    <div id="final-message">
        <h2>¡Te quiero mucho Chofi! ❤️</h2>
        <p>Lograste descubrir lo que siento.</p>
        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; cursor: pointer; border: none; background: var(--pink); color: white; border-radius: 5px;">Volver a jugar</button>
    </div>

    <script>
        const targetPhrase = ["Estuve", "enamorado", "de", "ti,", "pero", "creo", "que", "he", "vuelto", "de", "nuevo"];
        let currentIndex = 0;

        const container = document.getElementById('phrase-container');
        const input = document.getElementById('word-input');
        const finalMessage = document.getElementById('final-message');

        // Inicializar los huecos de las palabras
        targetPhrase.forEach(() => {
            const slot = document.createElement('div');
            slot.classList.add('word-slot');
            slot.textContent = "???";
            container.appendChild(slot);
        });

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const userWord = input.value.trim().toLowerCase().replace(/[.,]/g, "");
                const targetWord = targetPhrase[currentIndex].toLowerCase().replace(/[.,]/g, "");

                if (userWord === targetWord) {
                    // Acierto
                    const slots = document.querySelectorAll('.word-slot');
                    slots[currentIndex].textContent = targetPhrase[currentIndex];
                    slots[currentIndex].classList.add('revealed');
                    
                    currentIndex++;
                    input.value = '';

                    if (currentIndex === targetPhrase.length) {
                        win();
                    }
                } else {
                    // Fallo
                    input.classList.add('shake');
                    setTimeout(() => input.classList.remove('shake'), 500);
                    input.value = '';
                }
            }
        });

        function win() {
            input.style.display = 'none';
            finalMessage.style.display = 'block';
            
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
              const timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              const particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
