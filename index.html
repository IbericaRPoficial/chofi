<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Chofi ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --correct: #6aaa64;
            --present: #c9b458;
            --absent: #3a3a3c;
            --bg: #121213;
            --pink: #ff6b6b;
            --border: #565758;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }

        h1 { color: var(--pink); margin-bottom: 5px; }
        
        #sentence-progress {
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-align: center;
            min-height: 1.5em;
            color: var(--correct);
            font-weight: bold;
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            gap: 5px;
        }

        .tile {
            width: 45px;
            height: 45px;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .tile.correct { background-color: var(--correct); border-color: var(--correct); }
        .tile.present { background-color: var(--present); border-color: var(--present); }
        .tile.absent { background-color: var(--absent); border-color: var(--absent); }
        .tile.typing { border-color: #818384; transform: scale(1.05); }

        input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        #final-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #121213;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 50px var(--pink);
            width: 80%;
            max-width: 400px;
        }

        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body onclick="document.getElementById('hidden-input').focus()">

    <h1>Wordle para Sofía ❤️</h1>
    <div id="sentence-progress"></div>
    <div id="game-grid" class="grid-container"></div>

    <input type="text" id="hidden-input" autofocus>
    <p id="hint" style="color: #888; font-size: 0.9rem;">Escribe y presiona Enter</p>

    <div id="final-modal">
        <h2 style="color: var(--pink);">¡Te quiero mucho Chofi! ❤️</h2>
        <p id="full-phrase" style="margin-top: 20px; font-weight: bold;"></p>
    </div>

    <script>
        const phrase = ["Estuve", "enamorado", "de", "ti", "pero", "creo", "que", "he", "vuelto", "de", "nuevo"];
        let currentIdx = 0;
        let pastGuesses = [];
        
        const grid = document.getElementById('game-grid');
        const input = document.getElementById('hidden-input');
        const progress = document.getElementById('sentence-progress');

        function render() {
            grid.innerHTML = '';
            const target = phrase[currentIdx].toUpperCase();
            
            // 1. Dibujar intentos pasados
            pastGuesses.forEach(guess => {
                const row = document.createElement('div');
                row.className = 'row';
                const colors = getColors(guess, target);
                
                guess.split('').forEach((letter, i) => {
                    const tile = document.createElement('div');
                    tile.className = `tile ${colors[i]}`;
                    tile.textContent = letter;
                    row.appendChild(tile);
                });
                grid.appendChild(row);
            });

            // 2. Dibujar fila actual
            if (currentIdx < phrase.length) {
                const currentRow = document.createElement('div');
                currentRow.className = 'row active-row';
                const currentVal = input.value.toUpperCase().substring(0, target.length);
                
                for (let i = 0; i < target.length; i++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile' + (currentVal[i] ? ' typing' : '');
                    tile.textContent = currentVal[i] || '';
                    currentRow.appendChild(tile);
                }
                grid.appendChild(currentRow);
            }
        }

        function getColors(guess, target) {
            const targetArr = target.split('');
            const guessArr = guess.split('');
            const res = new Array(target.length).fill('absent');

            guessArr.forEach((l, i) => {
                if (l === targetArr[i]) {
                    res[i] = 'correct';
                    targetArr[i] = null;
                }
            });

            guessArr.forEach((l, i) => {
                if (res[i] === 'absent' && targetArr.includes(l)) {
                    res[i] = 'present';
                    targetArr[targetArr.indexOf(l)] = null;
                }
            });
            return res;
        }

        input.addEventListener('input', render);

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const target = phrase[currentIdx].toUpperCase();
                const guess = input.value.toUpperCase();

                if (guess.length !== target.length) {
                    grid.lastChild.classList.add('shake');
                    setTimeout(() => grid.lastChild.classList.remove('shake'), 500);
                    return;
                }

                if (guess === target) {
                    progress.textContent += phrase[currentIdx] + " ";
                    currentIdx++;
                    pastGuesses = [];
                    input.value = '';
                    if (currentIdx === phrase.length) showWin();
                } else {
                    pastGuesses.push(guess);
                    input.value = '';
                }
                render();
            }
        });

        function showWin() {
            document.getElementById('final-modal').style.display = 'block';
            document.getElementById('full-phrase').textContent = `"${phrase.join(' ')}"`;
            document.getElementById('hint').style.display = 'none';
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff6b6b', '#6aaa64', '#ffffff']
            });
        }

        // Focus infinito
        document.body.addEventListener('click', () => input.focus());
        render();
    </script>
</body>
</html>
