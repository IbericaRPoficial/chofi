<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Chofi ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --correct: #6aaa64;
            --present: #c9b458;
            --absent: #787c7e;
            --bg: #121213;
            --tile-border: #3a3a3c;
            --pink: #ff6b6b;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        h1 { margin-bottom: 5px; color: var(--pink); font-size: 1.5rem; }
        p { margin-bottom: 20px; color: #ccc; font-size: 0.9rem; }

        #game-board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            max-width: 600px;
            padding: 20px;
        }

        .tile {
            width: 40px;
            height: 40px;
            border: 2px solid var(--tile-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            user-select: none;
        }

        .tile.space { border: none; width: 20px; }
        .tile.revealed { border-color: var(--correct); background-color: var(--correct); }
        .tile.pop { transform: scale(1.1); border-color: #888; }

        #input-area { margin-top: 30px; text-align: center; }
        input {
            background: transparent;
            border: 2px solid var(--pink);
            border-radius: 5px;
            color: white;
            padding: 10px;
            font-size: 1rem;
            outline: none;
            width: 200px;
            text-align: center;
        }

        #message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255,107,107,0.5);
            z-index: 100;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            14% { transform: translate(-50%, -50%) scale(1.1); }
            28% { transform: translate(-50%, -50%) scale(1); }
            42% { transform: translate(-50%, -50%) scale(1.1); }
            70% { transform: translate(-50%, -50%) scale(1); }
        }

        #message h2 { color: var(--pink); margin: 0; font-size: 2rem; }
    </style>
</head>
<body>

    <h1>Adivina la frase secreta</h1>
    <p>Escribe letras para completar el mensaje</p>

    <div id="game-board"></div>

    <div id="input-area">
        <input type="text" id="letter-input" maxlength="1" placeholder="Escribe una letra..." autofocus>
    </div>

    <div id="message" id="win-modal">
        <h2>¡Te quiero mucho Chofi! ❤️</h2>
        <p style="color: #333; margin-top: 10px;">Eres lo más especial del mundo.</p>
    </div>

    <script>
        const phrase = "ERES EL LUGAR AL QUE SIEMPRE QUIERO VOLVER SOFIA";
        const board = document.getElementById('game-board');
        const input = document.getElementById('letter-input');
        const message = document.getElementById('message');
        const guessedLetters = new Set();

        // Crear el tablero
        function createBoard() {
            board.innerHTML = '';
            let words = phrase.split(' ');
            
            phrase.split('').forEach((char, index) => {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                
                if (char === ' ') {
                    tile.classList.add('space');
                } else if (guessedLetters.has(char)) {
                    tile.textContent = char;
                    tile.classList.add('revealed');
                }
                
                board.appendChild(tile);
            });
        }

        function checkWin() {
            const lettersInPhrase = phrase.replace(/\s/g, '').split('');
            const isWin = lettersInPhrase.every(l => guessedLetters.has(l));
            
            if (isWin) {
                message.style.display = 'block';
                input.style.display = 'none';
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ff6b6b', '#ffffff', '#ff8787']
                });
            }
        }

        input.addEventListener('input', (e) => {
            const char = e.target.value.toUpperCase();
            if (char.match(/[A-ZÁÉÍÓÚÑ]/)) {
                if (phrase.includes(char)) {
                    guessedLetters.add(char);
                    createBoard();
                    checkWin();
                }
            }
            e.target.value = '';
        });

        // Mantener el foco en el input
        document.addEventListener('click', () => input.focus());

        createBoard();
    </script>
</body>
</html>
