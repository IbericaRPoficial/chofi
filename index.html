<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Para Chofi ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --correct: #6aaa64;
            --present: #c9b458;
            --absent: #3a3a3c;
            --bg: #121213;
            --pink: #ff6b6b;
            --border: #565758;
        }

        * { box-sizing: border-box; touch-action: manipulation; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 0;
            min-height: 100vh;
        }

        h1 { color: var(--pink); font-size: 1.4rem; margin: 10px 0; }
        
        #sentence-progress {
            margin-bottom: 15px;
            font-size: 1rem;
            text-align: center;
            color: var(--correct);
            font-weight: bold;
            padding: 0 10px;
        }

        #game-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .row {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .tile {
            width: 11vw;
            height: 11vw;
            max-width: 45px;
            max-height: 45px;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .tile.correct { background-color: var(--correct); border-color: var(--correct); color: white; }
        .tile.present { background-color: var(--present); border-color: var(--present); color: white; }
        .tile.absent { background-color: var(--absent); border-color: var(--absent); color: white; }
        .tile.typing { border-color: #818384; transform: scale(1.05); }

        .controls {
            width: 100%;
            max-width: 400px;
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #121213;
            position: sticky;
            bottom: 0;
        }

        input {
            flex-grow: 1;
            background: #272729;
            border: 2px solid var(--border);
            border-radius: 8px;
            color: white;
            padding: 12px;
            font-size: 1rem;
            text-align: center;
            outline: none;
            text-transform: uppercase;
        }

        button {
            background-color: var(--pink);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            font-weight: bold;
            cursor: pointer;
        }

        #final-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #121213;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 50px var(--pink);
            width: 90%;
            max-width: 350px;
        }

        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

    <h1>Para Chofi ❤️</h1>
    <div id="sentence-progress"></div>

    <div id="game-container">
        <div id="game-grid" class="grid-container"></div>
    </div>

    <div class="controls">
        <input type="text" id="guess-input" placeholder="Escribe..." autocomplete="off" spellcheck="false">
        <button id="submit-btn">ENVIAR</button>
    </div>

    <div id="final-modal">
        <h2 style="color: var(--pink); margin-bottom: 10px;">¡Te quiero mucho Chofi! ❤️</h2>
        <p id="full-phrase" style="font-style: italic; line-height: 1.4;"></p>
        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px; width: 100%;">Jugar otra vez</button>
    </div>

    <script>
        const phrase = ["Estuve", "enamorado", "de", "ti", "pero", "creo", "que", "he", "vuelto", "de", "nuevo"];
        let currentIdx = 0;
        let pastGuesses = [];
        
        const grid = document.getElementById('game-grid');
        const input = document.getElementById('guess-input');
        const btn = document.getElementById('submit-btn');
        const progress = document.getElementById('sentence-progress');

        function render() {
            grid.innerHTML = '';
            const target = phrase[currentIdx].toUpperCase();
            
            pastGuesses.forEach(guess => {
                const row = document.createElement('div');
                row.className = 'row';
                const colors = getColors(guess, target);
                guess.split('').forEach((letter, i) => {
                    const tile = document.createElement('div');
                    tile.className = `tile ${colors[i]}`;
                    tile.textContent = letter;
                    row.appendChild(tile);
                });
                grid.appendChild(row);
            });

            if (currentIdx < phrase.length) {
                const currentRow = document.createElement('div');
                currentRow.className = 'row';
                const currentVal = input.value.toUpperCase().substring(0, target.length);
                for (let i = 0; i < target.length; i++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile' + (currentVal[i] ? ' typing' : '');
                    tile.textContent = currentVal[i] || '';
                    currentRow.appendChild(tile);
                }
                grid.appendChild(currentRow);
                input.maxLength = target.length;
            }
            // Auto-scroll al final
            grid.parentElement.scrollTop = grid.parentElement.scrollHeight;
        }

        function getColors(guess, target) {
            const targetArr = target.split('');
            const guessArr = guess.split('');
            const res = new Array(target.length).fill('absent');

            guessArr.forEach((l, i) => {
                if (l === targetArr[i]) {
                    res[i] = 'correct';
                    targetArr[i] = null;
                }
            });

            guessArr.forEach((l, i) => {
                if (res[i] === 'absent' && targetArr.includes(l)) {
                    res[i] = 'present';
                    targetArr[targetArr.indexOf(l)] = null;
                }
            });
            return res;
        }

        function handleSubmit() {
            const target = phrase[currentIdx].toUpperCase();
            const guess = input.value.toUpperCase().trim();

            if (guess.length !== target.length) {
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 500);
                return;
            }

            if (guess === target) {
                progress.textContent += phrase[currentIdx] + " ";
                currentIdx++;
                pastGuesses = [];
                input.value = '';
                if (currentIdx === phrase.length) showWin();
            } else {
                pastGuesses.push(guess);
                input.value = '';
            }
            render();
        }

        input.addEventListener('input', render);
        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSubmit(); });
        btn.addEventListener('click', handleSubmit);

        function showWin() {
            document.querySelector('.controls').style.display = 'none';
            document.getElementById('final-modal').style.display = 'block';
            document.getElementById('full-phrase').textContent = `"${phrase.join(' ')}"`;
            
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        render();
    </script>
</body>
</html>
